<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Save user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<h2>Изменение данных пользователя</h2>
<div>

    <form th:method="PATCH" th:action="@{/users/change}" th:object="${user}">
        <input type="hidden" name="id" th:value="${user.getId()}">
        <fieldset>
            <legend>Данные пользователя</legend>
            <p>
                <label th:for="name">Имя</label>
                <input type="text" name="name" th:id="name" th:value="${user.getName()}">
            </p>
            <p>
                <label th:for="surame">Фамилия</label>
                <input type="text" name="surname" th:id="surname" th:value="${user.getSurname()}"><br/>
            </p>
            <p>
                <label th:for="age">Возраст</label>
                <input type="text" name="age" th:id="age" th:value="${user.getAge()}"><br/>
            </p>

        </fieldset>
        <button type="submit" class="btn btn-outline-danger">Сохранить изменения</button>
    </form>


    <br/>
    <form th:action="@{/users}">
        <button type="submit">Назад</button>
    </form>
</div>

</body>
</html>
